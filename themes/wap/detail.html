            <script type="text/javascript">
                function d(id) {
                    eval("total_time_" + id + "--");
                    var total_time = eval("total_time_" + id);

                    var days = parseInt(total_time / 86400)

                    var remain = parseInt(total_time % 86400);
                    var hours = parseInt(remain / 3600)
                    var remain = parseInt(remain % 3600);

                    var mins = parseInt(remain / 60);
                    var secs = parseInt(remain % 60);

                    if (total_time <= 0) {
                        $("#time_" + id).html("时间到了");
                        var int_time = eval("int_time_" + id);
                        window.clearInterval(int_time);
                    } else {

                        var ret = "";
                        if (days > 0) {
                            days = days + "";
                            if (days.length <= 1) {
                                days = "0" + days;
                            }
                            ret += days + "天 ";
                        }
                        if (hours > 0) {
                            hours = hours + "";
                            if (hours.length <= 1) {
                                hours = "0" + hours;
                            }
                            ret += hours + "时 ";
                        }
                        if (mins > 0) {
                            mins = mins + "";
                            if (mins.length <= 1) {
                                mins = "0" + mins;
                            }
                            ret += mins + "分 ";
                        }

                        secs = secs + "";
                        if (secs.length <= 1) {
                            secs = "0" + secs;
                        }
                        ret += secs + "秒 ";
                        $("#time_" + id).html(ret);
                    }
                }
            </script>

    //添加
    function addNum(maxbuy){
        var good_num = parseInt($(".good_num").val());
        good_num += 1;
        if(good_num > maxbuy && maxbuy>0){
            tip('最多只能购买'+maxbuy+'件！',1)
            return false;
        }
        $(".good_num").val(good_num);
    }
    //减少
    function reduceNum(){
        var good_num = parseInt($(".good_num").val());
        good_num -= 1;
        if(good_num <= 0){
            return false;
        }
        $(".good_num").val(good_num);
    }
    $(".good_num").blur(function(){
        if (isNaN($(this).val()))
        {
            $(".good_num").val(1);
            return;
        }
        var good_num = parseInt( $(this).val() );
        var maxbuy = <!--@php echo $goods['max_buy_quantity']; @-->;
        maxbuy = parseInt(maxbuy);

        if(good_num > maxbuy && maxbuy > 0 ){
            tip('最多只能购买'+maxbuy+'件！',1);
            $(".good_num").val(maxbuy);
            return false;
        }
        if (good_num <=0){
            $(".good_num").val(1);
            return false;
        }

    function tip(msg,autoClose){
        var div = $("#poptip");
        var content =$("#poptip_content");
        if(div.length<=0){
            div = $("<div id='poptip'></div>").appendTo(document.body);
            content =$("<div id='poptip_content'>" + msg + "</div>").appendTo(document.body);
        }
        else{
            content.html(msg);
            content.show(); div.show();
        }
        if(autoClose) {
            setTimeout(function(){
                content.fadeOut(500);
                div.fadeOut(500);

            },1000);
        }
    }
    function tip_close(){
        $("#poptip").fadeOut(1000);
        $("#poptip_content").fadeOut(1000);
    }

    //将要显示的更多评论追加到列表
    function Append(data){

		var li = '<li>'+
                    '<div class="user-name">'+

                    '<span class="date-time">来自 '+equip(data.system)+'版</span>'+

				li += '<ul class="img-list">'+                        
                        '<li>'+ picurl+'</li>'+                       
                      '</ul>';
				   
			}
          if(reply != null){
				li += '<!--评论回复-->'+
						'<div class="comment_return">'+data.reply+'</div>'+
               		 '</li>';
			}             
        $("#show_more").before(li);
