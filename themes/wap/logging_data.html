<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="__RESOURCE__/mobile/style/bootstrap.css">
		<script type="text/javascript"src="__RESOURCE__/recouse/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="__RESOURCE__/recouse/bootstrap3/js/bootstrap.min.js"></script>
		<title>应聘者信息录入</title>
	</head>
	<style>
		*{margin: 0;padding: 0;}
		html,body{height: 100%;}
		
		label{			
			margin-top: 25px;
			width: 100px;
			text-align: right;
			font-weight: normal;
		}
		.col-sm-9{
			display: inline-block;			
			margin-top: 20px;
		}
		.form-control{
			display: inline-block;
		}
		form{
			width: 100%;
			overflow: hidden;
		}
		.modal-dialog{
			width: 800px;
			margin-top: 10%;
		}
		.col-sm-3{
			width: 150px;
		}
		table{
			width:100%;
			margin:20px auto;
			overflow: hidden;
			border: solid 1px gainsboro;
		}
		table tr{
			width: 100%;
			overflow: hidden;
			border-bottom: solid 1px gainsboro;			
		}
		table tr th{
			width: 14.2%;
			height: 30px;
			text-align: center;
			border: none;
		}
		table tr td{
			width: 14.2%;
			height: 50px;
			text-align: center;
			border: none;
		}
		table tr td span{
			cursor: pointer;			
		}
		table tr td span:hover{
			text-decoration: underline;
		}
		.viewport{
			width: 1190px;
			min-width: 320px;
			margin: 0 auto;
		}
		h3{
			border-bottom: solid 1px gainsboro;
			padding: 10px 0;
			font-weight: bold;
			margin-bottom: 20px;
		}
		button{
			margin: 20px 0;
			float: right;
		}
		.modal-body{
			padding: 20px 20px 40px 20px;
		}
		.search{
			float: right;margin: 0;
		    margin-right: 12px;
		    padding: 0 16px;
		    background-color: #f5f5f5;
		    border: solid 1px gainsboro;
		    border-left: none;
			display: inline-block;
			height: 24px;
			cursor: pointer;
		}
		#search_content{
			border:solid 1px gainsboro;
			height: 24px;
			text-indent: 10px;
			float: right;			
		}
	</style>
	<body>
	
		<div class="viewport">
			<h3>应聘人员列表</h3>
			<!--搜索栏-->
			<form>
				<span type="submit" class="search">搜索</span>
				<input type="text" id="search_content" value="" placeholder="请输入姓名或电话"/>				
			</form>
			<table border="" cellspacing="" cellpadding="">
				<tr style="background: #eee;">
					<th>姓名</th>
					<th>电话</th>
					<th>岗位</th>
					<th>工作经验</th>
					<th>期望薪资</th>
					<th>面试结果</th>
					<th>操作</th>
				</tr>
				<!--接下来一个tr就是一条信息-->
				<tr>
					<td>张三</td>
					<td>11111111111</td>
					<td>前端</td>
					<td>1年</td>
					<td>5000</td>
					<td>等待结果</td>
					<td>
						<!--点击修改出现的也是弹出框-->
						<span class="edit" style="margin-right: 20px;"  data-toggle="modal" data-target="#note-detail">修改 </span> 
						<span class="del">删除</span> 
					</td>
				</tr>
				<tr>
					<td>李四</td>
					<td>1111</td>
					<td>php</td>
					<td>1年</td>
					<td>8000</td>
					<td>录用</td>
					<td>
						<span class="edit" style="margin-right: 20px;"  data-toggle="modal" data-target="#note-detail">修改 </span> 
						<span class="del">删除</span> 
					</td>
				</tr>
			</table>
			<!--点击新增出现弹出框-->
			<button type="button" class="btn btn-danger"  data-toggle="modal" data-target="#note-detail">
					新增应聘人
			</button>
					<!--弹出框-->
					<div class="modal fade" taria-hidden="true" id="note-detail">
						<div class="modal-dialog">
							<div class="modal-content">	
								<div class="modal-header">
									请填写应聘人信息
								</div>													  	
							  	<div class="modal-body">
									<form action="  " method="post" role="form">
										<label for="" class="col-sm-3 control-label">姓名：</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" id="realname" placeholder="请输入应聘者姓名">
										</div>
										
										<label for="" class="col-sm-3 control-label">应聘岗位：</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" id="postion" placeholder="请输入应聘岗位">
										</div>
										
										<label for="" class="col-sm-3 control-label">联系电话：</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" id="mobile" placeholder="请输入应聘者电话">
										</div>
										
										<label for="" class="col-sm-3 control-label">工作经验：</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" id="experience" placeholder="请输入工作经验">
										</div>
										
										<label for="" class="col-sm-3 control-label">期望薪资：</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" id="experience" placeholder="请输入期望薪资">
										</div>
										
										<label for="" class="col-sm-3 control-label">面试结果：</label>
										<div class="col-sm-9">
											<select name="" value="" class="form-control" id="result">
												<option value="0">等待结果</option>
												<option value="1">录用</option>
												<option value="2">未录用</option>
											</select>
										</div>
										
										<label for="" class="col-sm-3 control-label"> </label>
										<div class="col-sm-9" style="text-align: center;">
											<input style="background:#eee;width: 240px;" type="submit" class="form-control" id="">
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>   		
		</div>
	</body>
	
	<script>
		//获取面试结果的值
		$("#result").change(function(){
			var result = $('#result').val();	
			console.log(result)
		})
	</script>
</html>
