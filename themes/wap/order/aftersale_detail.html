	<script language='javascript'>
		function tip(msg, autoClose) {
			var div = $("#poptip");
			var content = $("#poptip_content");
			if (div.length <= 0) {
				div = $("<div id='poptip'></div>").appendTo(document.body);
				content = $("<div id='poptip_content'>" + msg + "</div>").appendTo(
						document.body);
			} else {
				content.html(msg);
				content.show();
				div.show();
			}
			if (autoClose) {
				setTimeout(function() {
					content.fadeOut(500);
					div.fadeOut(500);

				}, 1000);
			}
		}
