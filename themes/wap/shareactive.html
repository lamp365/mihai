<script type="text/javascript">
$(function(){
	var index = 1; //默认开关状态是打开
	$(".add-more").on("click",function(){
		if( index == 1){
			$(".ajax_next_page").show();
			index = 0; //关闭开关
			var page = $("#page").val(); //第一次传的是2
			var url  = "<!--@php echo mobile_url('shareActive',array('op'=>'ajax_moreMember'));@-->";
			$.post(url, {'page' : page}, function(s){
				if(s.errno != 200){
					//如果没有数据
					$(".ajax_next_page").hide();
				}else{
					$("#page").val(++page);
					var art_data = s.message;
					for(var i = 0;i < art_data.length;i++){
						//循环拼接 html下一页数据
						LoadHtml(art_data[i]);
					}
					index = 1;  //加载完后重新打开开关
					$(".ajax_next_page").hide();
				}
			}, 'json');

		}
	});
	function LoadHtml(data){
		var face = '__RESOURCE__/recouse/images/userface2.png';
		if(data.avatar){
			face = data.avatar;
		}
		var li = "<li ><img src='"+ face +"'><div class='user-list-name'>"+ data.nickname +"</div></li>";
		$(".user-list").append(li);
	}


	$(".weixin_btn").on("click",function(){
		$(".share-modal").modal();
		$(".share-modal .modal-body").text("请点击右上角分享按钮分享本页面");
	});
	$(".yaoqing").on("click",function(){
		$(".share-modal").modal();
		$(".share-modal .modal-body").text("请使用浏览器分享功能分享本页面");
	});
})
</script>
