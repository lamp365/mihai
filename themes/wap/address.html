    function tip(msg,autoClose){
     var div = $("#poptip");
     var content =$("#poptip_content");
     if(div.length<=0){
         div = $("<div id='poptip'></div>").appendTo(document.body);
         content =$("<div id='poptip_content'>" + msg + "</div>").appendTo(document.body);
     }
     else{
         content.html(msg);
         content.show(); div.show();
     }
     if(autoClose) {
        setTimeout(function(){
            content.fadeOut(500);
            div.fadeOut(500);

        },1000);
		}
	}

function saveAddress() {
	var realname = $('#realname').val();
	var mobile = $('#mobile').val();
	var province = $('#sel-provance').val();
	var city = $('#sel-city').val();
	var area = $('#sel-area').val();
	var idname = $("#idname").val();
	var idnumber = $("#idnumber").val();
	var address = $('#address').val();
	if(area==null)
	{
		area='';
	}
		if(city==null)
	{
		city='';
	}
		if(province==null)
	{
		province='';
	}

	if (!realname) {
		alert('请输入您的真实姓名！');
		return false;
	}
	if (!mobile) {
		alert('请输入您的手机号码！');
		return false;
	}
	if (mobile.search(/^([0-9]{11})?$/) == -1) {
		alert('请输入正确的手机号码！');
		return false;
	}
	if (!address) {
		alert('请输入您的详细地址！');
		return false;
	}
	if(!idname){
		alert("请输入您的身份证号码！");
		return false;
	}
	if(!idnumber){
		alert("请输入您的身份证号码！");
		return false;
	}
	if(idnumber.length != 18){
		alert("请输入正确的身份证号码！");
		return;
	}
	tip("正在处理数据...");
	$.post("<!--@php  echo mobile_url('address')@-->", {
		'op' : 'post',
		'realname' : realname,
		'mobile' : mobile,
		'province' : province,
		'city' : city,
		'area' : area, 
		'address' : address,
		'idname' : idname,
		'idnumber' : idnumber,
		'id' : $('#addressid').val()
	}, function(s) {
		tip_close();
		if (!isNaN(s.message) && s.message != 0) {
			/*if (from=='confirm'){
				  if(returnurl!=''){
						location.href = returnurl;
						return;
					}
				location.href = "<!--@php  echo mobile_url('confirm')@-->";
			}*/

		    var html='<div id="address_'+ s.message +'" class="each_address shopcart-main img-rounded" style="margin:0;padding:7px;margin-bottom:10px;cursor:pointer" data-id="' + s.message +'">';
		    var html1 = '<div class="tit">'+
							'<div style="float: left;" onclick="editAddress(event,' + s.message +')"><img src="__RESOURCE__/recouse/images/edit.png" >编辑</div>'+
							'<div style="float: right;" onclick="removeAddress(event,' + s.message +')"><img src="__RESOURCE__/recouse/images/delete.png" >删除</div>'+
						'</div>'+
						'<p><stong>'+realname+'</stong> &nbsp;&nbsp;' +province+city+ '<span style="float: right">'+mobile+'</span></p>';
			if($('#address_'+s.message).get(0)){
				if($('#address_'+s.message).find('.ismoren').hasClass('disabled')){
					html1 += '<p>'+area+address+'<span class="btn btn-primary btn-xs btn-danger disabled ismoren" onclick="saveDefaultAddress(event,'+ s.message +')">默认地址</span></p>';
				}else{
					html1 += '<p>'+area+address+'<span class="btn btn-primary btn-xs btn-danger ismoren" onclick="saveDefaultAddress(event,'+ s.message +')">设为默认</span></p>';
				}
			}else{
				html1 += '<p>'+area+address+'<span class="btn btn-primary btn-xs btn-danger ismoren" onclick="saveDefaultAddress(event,'+ s.message +')">设为默认</span></p>';
			}
			 var html2= '</div>';
 
			if ($('#address_'+s.message).get(0)) {
				$('#address_'+s.message).html(html1);
			} else {
//				 $(".address_item").removeClass("shopcart-main1").addClass("shopcart-main");
			      $('#myaddress').append($(html + html1 + html2));
			}
			$('#addAddressPanel').hide();
			$('#addressid').val('')
			cascdeInit('__RESOURCE__/recouse/js','','','');
		}else{
			if(s.message == 0)
				tip("新增地址失败请再试一次");
			else
				tip(s.message);

			setTimeout(function(){
				tip_close();
			},4000);
		}

	}, 'json');

}

function addAddress() {
	$('#addAddressPanel').show();
	$('#realname').val('');
	$('#mobile').val('');
	$('#address').val('');
	$('#idname').val('');
	$('#idnumber').val('');
	cascdeInit('__RESOURCE__/recouse/js','','','');
	$('#addressid').val('');

}

function saveDefaultAddress(e,id) {
	 tip("正在处理数据...");
	$.post("<!--@php  echo mobile_url('address', array('op' => 'default'))@-->", {
		'id' : id,
	}, function(s) {
		 $(".address_item").removeClass("shopcart-main1").addClass("shopcart-main");
		$("#address_"+id).addClass("shopcart-main1");
		$(".ismoren").removeClass('disabled');
		$(".ismoren").html('设为默认');
		$("#address_"+id).find('.ismoren').addClass("disabled");
		$("#address_"+id).find('.ismoren').html("默认地址");
		tip_close();
	}, 'json');
    e.stopPropagation() ;
}
function removeAddress(e,id){
    if(confirm('确认要删除此收货地址吗?')){
		 tip("正在处理数据...");
		$.post("<!--@php  echo mobile_url('address', array('op' => 'remove'))@-->", {
			'id' : id,
		}, function(s) {
											console.log(s);
				$("#address_"+id).remove();
				if(s.maxid!='0'){ //说明删除的是默认地址
					 $(".address_item").removeClass("shopcart-main1").addClass("shopcart-main");
					 $("#address_"+s.maxid).addClass("shopcart-main1");
					$("#address_"+s.maxid).find('.ismoren').addClass('disabled');
					$("#address_"+s.maxid).find('.ismoren').html('默认地址');
				}
					tip_close();
		}, 'json');
		e.stopPropagation() ;
    }
}
var isdef = 0;
function editAddress(e,id) {
                                        
	tip("正在处理数据...");
	$.get("<!--@php  echo mobile_url('address', array('op' => 'detail'))@-->", {
		'id' : id,
	}, function(s){
	    tip_close();
		if (s.message) {
			$('#addAddressPanel').show();
			$('#realname').val(s.message.realname);
			$('#mobile').val(s.message.mobile);
			$('#address').val(s.message.address);
			//修改跟PC一样
//			$('#idname').val(s.message.idname);
//			$('#idnumber').val(s.message.idnumber);
			cascdeInit('__RESOURCE__/recouse/js',s.message.province,s.message.city,s.message.area);
			$('#addressid').val(s.message.id);
		}
	}, 'json');
	e.stopPropagation() ;
       
}
