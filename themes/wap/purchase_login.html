<script type="text/javascript">
	function checkInfo(form) {
		var mobile = form['mobile'].value;
		if (!mobile) {
			alert('请输入您的手机号码！');
			return false;
		}
		if (mobile.search(/^([0-9]{11})?$/) == -1) {
			alert('请输入正确的手机号码！');
			return false;
		}
			if (!form['pwd'].value) {
			alert('请输入登录密码');
			return false;
		}

	}
	
	var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 'auto',
        paginationClickable: true,
        spaceBetween: 0,
        freeMode: true
    });
    
    $(function(){
    	var _width = $(".enterbrand ul li").css("width");
    	$(".enterbrand ul li").css("height",_width);
    	$(".enterbrand ul li").css("line-height",_width);
    	
    	 //输入框的删除按钮控制
	
		$(".col-sm-12 input").each(function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".col-sm-12 input").on("input propertychange",function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".col-sm-12 input").blur(function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".col-sm-12 .remove").on("click",function(){
			$(this).siblings("input").val("");
			$(this).hide();
		});
    })
    
   
	
</script>
