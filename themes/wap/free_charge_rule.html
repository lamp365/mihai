<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="format-detection" content="telephone=no">
    	<link rel="shortcut icon" href="favicon.ico"/>
    	<script type="text/javascript"	src="__RESOURCE__/recouse/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript"	src="__RESOURCE__/recouse/js/jquery.lazyload.min.js"></script>
		<title>免单规则</title>
	</head>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		img{
			width: 100%;
			display: block;
		}
	</style>
	<body>
		<img data-original="__RESOURCE__/recouse/images/free_charge_1.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_2.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_3.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_4.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_5.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_6.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_7.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_8.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_9.png" class="lazy" src="images/loading.gif"/>
		<img data-original="__RESOURCE__/recouse/images/free_charge_10.png" class="lazy" src="images/loading.gif"/>
	</body>
	<script>
		$(function(){			
			$("img.lazy").lazyload({
				placeholder : "__RESOURCE__/recouse/images/ajax-loader.gif", // 占位图
				threshold : 200, //控制灵敏度
				effect : "fadeIn"
			});
		})		
	</script>
</html>
