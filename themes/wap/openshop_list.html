        function changeDivHeight(obj, h){
            if (window.innerHeight)
                winHeight = window.innerHeight;
            else if ((document.body) && (document.body.clientHeight))
                winHeight = document.body.clientHeight;
            // 通过深入 Document 内部对 body 进行检测，获取窗口大小
            if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth){
                winHeight = document.documentElement.clientHeight;
            }
            $(obj).css("height",winHeight-h+"px");
        }

<script>
    $(".return").click(function(){
        var refer = document.referrer;//没有来源url
        if(refer.length == 0){
            var url = "index.php";
            window.location.href = url;
        }else{
            window.history.back(-1);
        }
    })
    var p1 = request('p1');
    var p2 = request('p2');
    var p3 = request('p3');
    $("#zuixin").click(function(){
        var sorttype = getSort(this);
        if(sorttype == 'desc'){
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_list','sort'=>'createtime','sorttype'=>'desc')); @-->"
        }else{
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_list','sort'=>'createtime','sorttype'=>'asc')); @-->"
        }
        goUrl(url);
    })
    $("#xiaoliang").click(function(){
        var sorttype = getSort(this);
        if(sorttype == 'desc'){
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_list','sort'=>'sales','sorttype'=>'desc')); @-->"
        }else{
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_list','sort'=>'sales','sorttype'=>'asc')); @-->"
        }
        goUrl(url);
    })
    $("#jiage").click(function(){
        var sorttype = getSort(this);
        if(sorttype == 'desc'){
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_list','sort'=>'marketprice','sorttype'=>'desc')); @-->"
        }else{
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_list','sort'=>'marketprice','sorttype'=>'asc')); @-->"
        }
        goUrl(url);
    })
    function getSort(obj){
        var sorttype = $(obj).data('sorttype');
        if($(obj).hasClass('on')){
            if(sorttype == 'desc'){
                sorttype = 'asc';
            }else{
                sorttype = 'desc';
            }
        }else{
            sorttype = 'desc';
        }
        return sorttype;
    }


    $(".tab .paixu .tab a").each(function(i,obj){
        if($(obj).hasClass('on')){
            var sorttype = $(obj).data('sorttype');
            if(sorttype == 'desc'){
                sorttype = '↓';
            }else{
                sorttype = '↑';
            }
            if(i == 0){
                $(obj).html("最新"+sorttype);
            }else if(i == 1){
                $(obj).html("价格"+sorttype);
            }else if(i == 2){
                $(obj).html("销量"+sorttype);
            }
        }
    })



    function goUrl(url){
        url = url+ "&accesskey=<!--@php echo $accesskey;@-->";
        if(p1.length != 0){
            url += "&p1="+p1;
        }
        if(p2.length != 0){
            url += "&p2="+p2;
        }
        if(p3.length != 0){
            url += "&p3="+p3;
        }
        window.location.href = url;
    }
    //获取URL参数
    function request(paras)
    {
        var url = location.href;
        url = decodeURI(url);
        var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
        var paraObj = {}
        for (i=0; j=paraString[i]; i++){
            paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
        }
        var returnValue = paraObj[paras.toLowerCase()];
        if(typeof(returnValue)=="undefined"){
            return "";
        }else{
            return returnValue;
        }
    }
</script>
