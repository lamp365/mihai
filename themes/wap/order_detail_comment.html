<script>
	
		 var uploader = WebUploader.create({

			 // 选完文件后，是否自动上传。
			 auto: true,

			 swf: '__RESOURCE__/recouse/js/webuploader/Uploader.swf',

			 // 文件接收服务端。
			 server: 'fileupload.php?savelocal=0',

			 // 选择文件的按钮。可选。
			 // 内部根据当前运行是创建，可能是input元素，也可能是flash.

			 pick: '.upload_btn',

			 //可以重复上传
			 duplicate: true,

			 // 只允许选择图片文件。
			 accept: {
				 title: 'Images',
				 extensions: 'gif,jpg,jpeg,bmp,png',
				 mimeTypes: 'image/jpg,image/jpeg,image/png'
			 }
		 });
		 // 当有文件被添加进队列的时候
		 uploader.on( 'fileQueued', function( file ) {
			 uploader.makeThumb(file, function(error, src) {
				 if(error) {
					tip('上传失败！',1);
					 return;
				 }
			 }, 50, 50);
		 });
		 // 文件上传成功，给item添加成功class, 用样式标记上传成功。
		 uploader.on('uploadSuccess', function(file, response) {
		 	 
			 var data = eval("(" +response._raw+ ")");	
			
			 if(data.hasOwnProperty('error')){
				 tip('上传失败',1);
			 }else{
				 var html = "<div class='upload_pic'>"+
						 "<input type='hidden' name='picurl[]' value='"+ data.name +"'>"+
						 "<a class='fancybox' href='"+ data.name +"' data-fancybox-group='gallery' ><img src='"+data.name+"' /></a><span class='upload_button_close' title='删除图' onclick='del(this);'></span>"+
						 "</div>";
				 $('.show_pic_list').append(html);

				 $('#' + file.id).addClass('upload-state-done');
			 }
			
		 });
		 // 文件上传失败，显示上传出错。
		 uploader.on('uploadError', function(file) {
			 tip('上传失败',1);
		 });

		$(document).delegate(".upload_button_close",'click',function(){
			$(this).parent('.upload_pic').remove();
		})

		 $(document).ready(function() {
			 $('.fancybox').fancybox();
		 });

		 function tip(msg,autoClose){
			 var div = $("#poptip");
			 var content =$("#poptip_content");
			 if(div.length<=0){
				 div = $("<div id='poptip'></div>").appendTo(document.body);
				 content =$("<div id='poptip_content'>" + msg + "</div>").appendTo(document.body);
			 }
			 else{
				 content.html(msg);
				 content.show(); div.show();
			 }
			 if(autoClose) {
				 setTimeout(function(){
					 content.fadeOut(500);
					 div.fadeOut(500);

				 },2000);
			 }
		 }
		 function tip_close(){
			 $("#poptip").fadeOut(500);
			 $("#poptip_content").fadeOut(500);
		 }
		 
		 function checkInfo(form){
		 	var comment = form['comment'].value;
		 	if(!comment){
		 		alert("请输入评论内容");
		 		return false;
		 	}
		 	
		 }
		 $('.level img').each(function(index){
			var star='images/level_none.png';	//普通灰色星星图片的存储路径
			var starRed='images/level_over.png';		//红色星星图片存储路径
			$(this).on("click",function(){	//设置鼠标滑动和点击都会触发事件
				$('.level img').attr('src',star);//当“回滚”、“改变主意”时，先复位所有图片为木有打星的图片颜色
				$(this).attr('src',starRed);		//设置鼠标当前所在图片为打星颜色图
				$(this).prevAll().attr('src',starRed);	//设置鼠标当前的前面星星图片为打星颜色图
				$(".level-val").val(parseInt(index)+1);
			});
		});
	</script>
