<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="__RESOURCE__/mobile/style/style.css">
		<script type="text/javascript" src="__RESOURCE__/script/jquery-1.7.2.min.js"></script>
		<title>面试人的名字</title>
	</head>
	<style>
		*{
			margin: 0;padding: 0;
		}
		html,body{
			height: 100%;
		}
		.bg{
			width: 100%;
			height: 100%;
			position:fixed;
			top: 0;
		}
		.bg img{
			width: 100%;
			height: 100%;
		}
	</style>
	<body>
		<div class="cart_title" >
		   <span class="return">
		   		<img src="__RESOURCE__/openshop/images/return.png" width="10px" height="16px">
		   </span>
		    面试人的名字
		</div>
		<!--面试成功-->
		<div class="bg"  style="display: none;">
			<img src="../wap/__RESOURCE__/recouse/images/interview-succ.jpg" />
		</div>
		<!--面试失败-->
		<div class="bg" style="display: none;">
			<img src="../wap/__RESOURCE__/recouse/images/interview-fail.jpg" />
		</div>
		<!--等待中-->
		<div class="bg">
			<img src="../wap/__RESOURCE__/recouse/images/interview-wait.jpg" />
		</div>
	</body>
	
	<script>
		$(".return").click(function(){
		    window.history.back(-1);
		})
	</script>
</html>
