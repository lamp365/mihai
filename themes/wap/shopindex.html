<script type="text/javascript">
$(function(){
	//滚动事件

	$(window).scroll(function(){
		var scroll_top = $(window).scrollTop();
		var obj_top = $(".shop-areas-wrap").offset().top;
		var reduce = scroll_top - obj_top;
		var shop_height = $(".shop-areas-wrap .shop-areas").height();
		var li_index = Math.round(reduce/shop_height);
		var timeout = "";
		$(".to-top").hide(); 
		if( scroll_top >= obj_top ){
			$(".right-fixed").show();
		}else{
			$(".right-fixed").hide();
		}
		$(".current-location-number").text(li_index+1);
		//滚动条到底部时就加载剩下数据
		if( $(document).scrollTop() >= $(document).height()-$(window).height() ){
			Refresh();
		}
	});

	var count = 0, timer = null; 
    var oldTop = newTop = $(window).scrollTop(); //为了方便起见，使用jquery或者zepto框架
    function log(){
        if(timer) clearTimeout(timer);
        newTop = $(window).scrollTop();
        if(newTop === oldTop) {
            clearTimeout(timer);
            $(".right-fixed").hide();
            $(".to-top").show();
            //已停止，写入业务代码
        } else{
            oldTop = newTop;
            timer = setTimeout(log,100);
            $(".right-fixed").show();
            $(".to-top").hide();
        }        
    }
    $(window).on('touchmove',log);
    $(".to-top").on("click",function(){
    	$("html,body").animate({scrollTop: 0},"slow");
    });
    $(".close-address").on("click",function(){
    	$(".address-alert").removeClass("address-alert-show");
    	$("body").css("overflow","auto");
    });
})

function addressShow(){
	$(".address-alert").addClass("address-alert-show");
	$("body").css("overflow","hidden");
}
var index = 1; //默认开关状态是打开	
function Refresh(){
	if( index == 1){
		$(".ajax_next_page").show();
		var ajaxurl = "<!--@php echo mobile_url('shopindex',array('name'=>'shopwap','op'=>'ajaxGetStoreGoods')); @-->";
		index = 0; //关闭开关
		var page = $("#page").val(); //第一次传的是2
		$.post(ajaxurl, {'page' : page}, function(s){
			if(s.errno != 1){
				//如果没有数据
				$(".ajax_next_page").hide();
			}else if(s.errno==1){
				$("#page").val(++page);
				var art_data = s.data;
				if( s.data == "" ){
					$(".ajax_next_page").hide();
					return false;
				}else{
					for(var i = 0;i < art_data.length;i++){
						//循环拼接 html下一页数据
						Load(art_data[i]);
					}
					index = 1;  //加载完后重新打开开关
					$(".ajax_next_page").hide();
				}
				
			}
		}, 'json');

	}
}
var index_load_index = 0;

function Load(art_data){
	var	shop_imgs_left = "";
	index_load_index++;
	$.each(art_data.goodsinfo,function(index,ele){
		shop_imgs_left += '<div class="shop-imgs-left">'+
			'<img class="lazy" data-original="'+ele.thumb+'" src="__RESOURCE__/recouse/images/lazy200.jpg">'+
			'<div>'+
				'<span class="now-price">￥'+ele.marketprice+'</span>'+
				'<span class="old-price">￥'+ele.productprice+'</span>'+
			'</div>'+
			'<p class="mui-ellipsis">'+ele.title+'</p>'+
		'</div>'
	});

	var ul = '<ul class="shop-areas mui-table-view mui-table-view-chevron ajxa-index-'+index_load_index+'">'+
				'<li class="mui-table-view-cell mui-media">'+
					'<a class="mui-navigate-right">'+
						'<img class="mui-media-object mui-pull-left" src="'+art_data.sts_avatar+'">'+
						'<div class="shop-info mui-media-body">'+
							'<p class="mui-ellipsis">'+
								'<span class="shop-name">'+art_data.sts_name+'</span>'+
								'<span class="shop-detail">'+art_data.sts_summary+'</span>'+
							'</p>'+
						'</div>'+
					'</a>'+
				'</li>'+
				'<li class="shop-imgs clearfix">'+shop_imgs_left+
				'</li>'+
				'<li class="shop-remark">'+
					'<p class="mui-ellipsis">此处是信息预留此处是信息预留此处是信息预留此处是信息预留</p>'+
				'</li>'+
			'</ul>';
	$(".shop-areas-wrap").append(ul);
	$(".ajxa-index-"+index_load_index+" img.lazy").lazyload({
		threshold : 200, //控制灵敏度
		effect : "fadeIn"
	});
}
</script>
