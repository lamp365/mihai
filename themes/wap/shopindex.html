	<script type="text/javascript">
		Zepto(function($) {
			var $nav = $('.global-nav'), $btnLogo = $('.global-nav__operate-wrap');
			$btnLogo.on('click', function() {
				if ($btnLogo.parent().hasClass('global-nav--current')) {
					navHide();
				} else {
					navShow();
				}
			});
			var navShow = function() {
				$nav.addClass('global-nav--current');
			}
			var navHide = function() {
				$nav.removeClass('global-nav--current');
			}

			$(window).on("scroll", function() {
				if ($nav.hasClass('global-nav--current')) {
					navHide();
				}
			});
		})
		function get_search_box() {
			try {
				document.getElementById('get_search_box').click();
			} catch (err) {
				document.getElementById('keywordfoot').focus();
			}
		}
		function tip(msg,autoClose){
			     var div = $("#poptip");
			     var content =$("#poptip_content");
			     if(div.length<=0){
			         div = $("<div id='poptip'></div>").appendTo(document.body);
			         content =$("<div id='poptip_content'>" + msg + "</div>").appendTo(document.body);
			     }
			     else{
			         content.html(msg);
			         content.show(); div.show();
			     }
			     if(autoClose) {
			        setTimeout(function(){
			            content.fadeOut(500);
			            div.fadeOut(500);

			        },1000);
			     }
			}
			function tip_close(){
			    $("#poptip").fadeOut(500);
			     $("#poptip_content").fadeOut(500);
			}
		function addtocart(goodid){		            
		    var total = 1;		        
		    tip("正在处理数据...");		        
		    var url = '<!--@php  echo mobile_url('mycart',array('op'=>'add'),true);@-->' +"&optionid=" + "&total=1"+"&id="+goodid;
		    $.getJSON(url, function(s){
				    if(s.result==0){
				        tip("只能购买 " + s.maxbuy + " 件!");
				    }else{
				        tip_close();
						tip("已加入购物车!");				
						$("#cart_cnt").html(s.total);	
						//alert("已加入购物车!");		          
				   }
		  	});
		}

		$(".note_more").click(function(data){
			var page = $("#page").val(); //第一次传的是2
			var url = "<!--@php echo mobile_url('article_list',array('name'=>'addon8','op'=>'note')); @-->";
			$.post(url, {'page' : page,'nextpage' : 'ajax'}, function(s){
				if(s.errno != 200){
					//如果没有数据  不做处理

				}else{
					$("#page").val(++page);
					var art_data = s.message;
					for(var i = 0;i < art_data.length;i++){
						//循环拼接 html下一页数据
						LoadHtml(art_data[i]);
					}
					index = 1;  //加载完后重新打开开关
				}
			}, 'json');
		})
		function LoadHtml(art_data){
			var face = '';
			var url = "<?php echo mobile_url('article',array('name'=>'addon8','op'=>'note'));?>";
			url = url + "&id="+art_data.note_id;
			if(art_data.avatar == ''){
				face = "<?php echo WEBSITE_ROOT . 'themes/wap/__RESOURCE__'; ?>" + "/912865945439541.jpg";
			}else{
				face = art_data.avatar;
			}
			//pic 可能有多张 用分号分隔开的，所以要注意
			var piclist = art_data.pic;
			var picurl = "";
			if(piclist.length > 0){
				var perpic = piclist.split(";"); //字符串截取，成为数组
				picurl     = perpic[0];
			}
			var li = '<div class="newnote">'+
						'<a href="'+ url +'">'+
							'<img src="'+picurl+'"/>'+
						'</a>'+
						'<a href="'+ url +'">'+
							'<p class="title">'+art_data.title+'</p>'+
							'<p class="detail">'+art_data.description+'</p>'+
						'</a>'+
						'<p class="men">'+
							'<img src="'+ face +'" />'+
							'<span>'+ art_data.nickname +'</span>'+
						'</p>'+
					'</div>';
			$(".wrap").append(li);
			waterfall();
		}
