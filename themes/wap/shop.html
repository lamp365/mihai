<script type="text/javascript">
var index = 1; //默认开关状态是打开	
var li_index = 0; //保存tab 切换的索引值
$(function(){
	$(".coupon-btn").on("click",function(){
		alert("领取按钮")
	});
	$("img").lazyload({
        event : "sporty"
    });
    //tab 切换
    $(".shop-tab li").on("click",function(){
    	$(this).addClass("tab-active").siblings("li").removeClass("tab-active");
    	li_index = $(this).index();
    	$(".tab-area-div").hide();
    	$(".tab-area-div").eq(li_index).show(); 
    	$("img.lazy").trigger("sporty");
    });
	//滚动条到底部时就加载剩下数据
	$(window).scroll(function(){
		if( $(document).scrollTop() >= $(document).height()-$(window).height() ){
			Refresh();
		}
	});
	$(".product-sort .sort-div").on("click",function(){
		$(this).addClass("o_cur").siblings().removeClass("o_cur");
	});
    $(".filter-div-tab li").on("click",function(){
    	var brand_result = $(this).find("img").attr("alt");
    	$(".brand-result").text(brand_result);
    	$(this).addClass("cur-active").siblings().removeClass("cur-active");
    });
    $(".two-category em").on("click",function(){
    	var this_val = $(this).text();
    	$(".two-category em").removeClass("cur-active");
    	$(this).addClass("cur-active");
    	$(".category-result").text("");
    	$(this).parent(".two-category").siblings("dt").find(".category-result").text(this_val);
    })
})
//打开二级分类
function twoCategoryShow(obj){
	if( $(obj).hasClass("category-open") ){
		$(obj).removeClass("category-open");
		$(obj).siblings(".two-category").hide();
	}else{
		$(".fenlei1").find("dt").removeClass("category-open");
		$(".fenlei1").find(".two-category").hide();
		$(obj).addClass("category-open");
		$(obj).siblings(".two-category").show();
	}
	
}

					$(".ajax_next_page").hide();
					return false;
				}else{
					for(var i = 0;i < art_data.length;i++){
