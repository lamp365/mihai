<script src="__RESOURCE__/recouse/share/js/jquery.share.min.js"></script>
<script>
    $(function(){
        //分享插件的调用
        $('#shareBox').share({sites: ['weibo','wechat','qq','qzone','tencent']});
    })

    $(document).delegate(".glyphicon-edit",'click',function(){
        $(this).removeClass('glyphicon-edit');
        $(this).addClass('glyphicon-remove');
        $(".openshop_main1").hide();
        $(".openshop_main2").show();
    })
    $(document).delegate(".glyphicon-remove",'click',function(){
        $(this).removeClass('glyphicon-remove');
        $(this).addClass('glyphicon-edit');
        $(".openshop_main1").show();
        $(".openshop_main2").hide();
    })
    $(document).delegate(".view_foot",'click',function(){
        var url = "<!--@php echo mobile_url('openshop_home',array('accesskey'=>$accesskey));@-->";
        window.location.href=url;
    })
    $(document).delegate(".erweima_foot",'click',function(){
        var erweimaUrl = $('#shareBox .qrcode img').attr('src');
        var imgtag = "<img src='"+erweimaUrl+"' style='margin:0 auto;'/>";
        $("#myModal2").modal('show');
        $("#myModal2 .modal-body").html(imgtag);
    })
    $(document).delegate(".share_foot",'click',function(){
        //调用分享
        $('#myModal').modal('show');
    })
    $(".return").click(function(){
        var refer = document.referrer;//没有来源url
        if(refer.length == 0){
           var url = "index.php";
            window.location.href = url;
        }else{
            window.location.href = "<!--@php echo mobile_url('openshop_mange',array('op'=>'list'));@-->";
        }
    })
</script>
