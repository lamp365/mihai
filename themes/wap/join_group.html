<script type="text/javascript">
$(function(){
   
    $(".share").click(function(){
        //调用分享
        var shareUrl = $("meta[name='site']").attr("content");
        var imageUrl = $(".con-left img").attr('src');
        $('#shareBox').share({
            sites: ['weibo','qzone','qq'],
            url:shareUrl,
            image:imageUrl
        });
        $('#myModal').modal('show')
    })

    function countDown(time,id){
        var end_time = time * 1000,//月份是实际月份-1
        sys_second = (end_time-new Date().getTime())/1000;
        getTime(sys_second,id);
        var timer = setInterval(function(){
            if (sys_second > 1) {
                sys_second -= 1;
                getTime(sys_second,id); 
            } else {
                clearInterval(timer);
            }
        }, 1000);
    }
    function getTime(sys_second,id){
        var day = Math.floor((sys_second / 3600) / 24);
        var hour = Math.floor((sys_second / 3600) % 24);
        var minute = Math.floor((sys_second / 60) % 60);
        var second = Math.floor(sys_second % 60);
        if($(id+' .limit_d')){
            $(id+' .limit_d').text(day<10?"0"+day:day);
        }
        if( second <=0 && minute<=0 ){
            $(id).html("结束");
        }
        $(id+' .limit_h').text(hour<10?"0"+hour:hour);    //计算小时
        $(id+' .limit_m').text(minute<10?"0"+minute:minute); //计算分钟
        $(id+' .limit_s').text(second<10?"0"+second:second); //计算秒
    }
    var EndTime= new Date("<!--@php echo $group['end_time']; @-->").getTime()/1000;
    countDown(EndTime,".djs");
})
function buy(type){
     var url  = "<!--@php  echo mobile_url('mycart',array('id'=>$goods['id'],'op'=>'token'),true);@-->"+'&type='+type;
     $.getJSON(url, function(s){
          if (s.result == 0)
          {
              var success = "<!--@php echo mobile_url('confirm')@-->";
              window.location.href = success;
          }else if(s.result == 1002){
              tip(s.message,1);
          }
     });
}

$(".return").click(function(){
    window.history.back();
})

function tip(msg,autoClose){
    var div = $("#poptip");
    var content =$("#poptip_content");
    if(div.length<=0){
        div = $("<div id='poptip'></div>").appendTo(document.body);
        content =$("<div id='poptip_content'>" + msg + "</div>").appendTo(document.body);
    }
    else{
        content.html(msg);
        content.show(); div.show();
    }
    if(autoClose) {
        setTimeout(function(){
            content.fadeOut(500);
            div.fadeOut(500);

        },1000);
    }
}
function tip_close(){
    $("#poptip").fadeOut(1000);
    $("#poptip_content").fadeOut(1000);
}

</script>
