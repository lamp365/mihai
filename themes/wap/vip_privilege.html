<script>
$(function(){
    //后退按钮
    $(".return").click(function(){
        var refer = document.referrer;//没有来源url
        if(refer.length == 0){
            var url = "index.php";
            window.location.href = url;
        }else{
            window.history.back(-1);
        }
    });
    $(".has-privilege-icon").on("click",function(){
        if( $(this).find("i").hasClass("icon-angle-down") ){
            $(this).find("i").addClass("icon-angle-up").removeClass("icon-angle-down");
            $(this).siblings(".has-privilege-detail").find(".has-detail").removeClass("has-detail-overflow");
        }else{
            $(this).find("i").removeClass("icon-angle-up").addClass("icon-angle-down");
            $(this).siblings(".has-privilege-detail").find(".has-detail").addClass("has-detail-overflow");
        }
    })
})
</script>
