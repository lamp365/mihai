<script>
    $("#search").click(function(){
        if($('input[name="keyword"]').val() == ''){
            alert('对不起，搜索内容不能为空！');
        }else{
            $('form[name="form"]').submit();
        }
    })

    $("#return").click(function(){
        window.history.back(-1);
    })

    //获取URL参数
    function request(paras)
    {
        var url = location.href;
        url = decodeURI(url);
        var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
        var paraObj = {}
        for (i=0; j=paraString[i]; i++){
            paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
        }
        var returnValue = paraObj[paras.toLowerCase()];
        if(typeof(returnValue)=="undefined"){
            return "";
        }else{
            return returnValue;
        }
    }

    $(function(){
        var sort = request('sort');
        var sorttype = request('sorttype');

        if(sort == 1){
            $('.clickorder .nav-tabs>li>a').addClass('active');
            if(sorttype == 'createtime'){
                $('.clickorder .nav-tabs>li>a').data('mark','createtime');
                $('.clickorder .nav-tabs>li>a').removeClass('order_sales');
                $('.clickorder .nav-tabs>li>a').addClass('order_createtime');
                $('.clickorder .nav-tabs>li>a').html('新品排序<span class="caret"></span>');

                $('.clickorder .nav-tabs .showNav>li').eq(0).find('a').data('mark','sales');
                $('.clickorder .nav-tabs .showNav>li').eq(0).find('a').html('综合排序');
                $('.clickorder .nav-tabs .showNav>li').eq(0).find('a').removeClass('order_createtime');
                $('.clickorder .nav-tabs .showNav>li').eq(0).find('a').addClass('order_sales');
            }else if(sorttype == 'shoper_num'){
                $('.clickorder .nav-tabs>li>a').data('mark','shoper_num');
                $('.clickorder .nav-tabs>li>a').removeClass('order_sales');
                $('.clickorder .nav-tabs>li>a').addClass('order_shoper_num');
                $('.clickorder .nav-tabs>li>a').html('人气排序<span class="caret"></span>');

                $('.clickorder .nav-tabs .showNav li').eq(1).find('a').data('mark','sales');
                $('.clickorder .nav-tabs .showNav li').eq(1).find('a').html('综合排序');
                $('.clickorder .nav-tabs .showNav li').eq(1).find('a').removeClass('order_shoper_num');
                $('.clickorder .nav-tabs .showNav li').eq(1).find('a').addClass('order_sales');
            }
        }else if(sort == 2){
            $(".clickorder>div").eq(1).find('a').addClass("active");
            $("#yongjin").addClass(sorttype);
            $("#yongjin").data('mark',sorttype);
        }else if(sort == 3){
            $(".clickorder>div").eq(2).find('a').addClass("active");
            $("#jiage").addClass(sorttype);
            $("#jiage").data('mark',sorttype);
        }else{
            $(".clickorder .nav-tabs>li>a").addClass('active');
        }
    })


    $(".clickorder .nav-tabs .showNav a").click(function(){
        var mark = $(this).data('mark');
        if(mark == 'sales'){//综合排序：销售量最高
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_category','op'=>'list','sort'=>1,'sorttype'=>'sales')) @-->";
        }else if(mark == 'createtime'){//新品排序：最新发布的商品
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_category','op'=>'list','sort'=>1,'sorttype'=>'createtime')) @-->";
        }else{//人气：按照卖的代销商数排序
            var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_category','op'=>'list','sort'=>1,'sorttype'=>'shoper_num')) @-->";
        }
        var p1 = request('p1');
        var p2 = request('p2');
        var p3 = request('p3');
        if(p1){ url = url+"&p1="+p1;}
        if(p2){ url = url+"&p1="+p2;}
        if(p3){ url = url+"&p1="+p3;}
        var keyword = $("input[name='keyword']").val();
        if(keyword != ''){
            url = url + "&keyword="+keyword;
        }
        window.location.href = url;

    })

    $("#yongjin").click(function(){
        var sort = 2;
        var sorttype = $(this).data('mark');
        goUrl(sort,sorttype);
    })

    $("#jiage").click(function(){
        var sort = 3;
        var sorttype = $(this).data('mark');
        goUrl(sort,sorttype);
    })

    function goUrl(sort,sorttype){
        if(sort==2){
            if(sorttype == 'normal' || sorttype=='' || sorttype=='asc'){
                var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_category','op'=>'list','sort'=>2,'sorttype'=>'desc')) @-->";
            }else{
                var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_category','op'=>'list','sort'=>2,'sorttype'=>'asc')) @-->";
            }
        }else if(sort==3){
            if(sorttype == 'normal' || sorttype=='' || sorttype=='asc'){
                var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_category','op'=>'list','sort'=>3,'sorttype'=>'desc')) @-->";
            }else{
                var url = "<!--@php echo create_url('mobile',array('name'=>'shopwap','do'=>'openshop_category','op'=>'list','sort'=>3,'sorttype'=>'asc')) @-->";
            }
        }
        var p1 = request('p1');
        var p2 = request('p2');
        var p3 = request('p3');
        if(p1){ url = url+"&p1="+p1;}
        if(p2){ url = url+"&p1="+p2;}
        if(p3){ url = url+"&p1="+p3;}
        var keyword = $("input[name='keyword']").val();
        if(keyword != ''){
            url = url + "&keyword="+keyword;
        }
        window.location.href = url;
    }
