<script>
 var host = 'http://'+window.location.host+'/';
 var uploader = WebUploader.create({

     // 选完文件后，是否自动上传。
     auto: true,

     swf: '__RESOURCE__/recouse/js/webuploader/Uploader.swf',

     // 文件接收服务端。
     server: host+'fileupload.php?savelocal=0',

     // 选择文件的按钮。可选。
     // 内部根据当前运行是创建，可能是input元素，也可能是flash.

     pick: '.show_edit_face',

     //可以重复上传
     duplicate: true,

     // 只允许选择图片文件。
     accept: {
         title: 'Images',
         extensions: 'gif,jpg,jpeg,bmp,png',
         mimeTypes: 'image/jpg,image/jpeg,image/png'
     }    
 });
 
  uploader.addButton({
		id: '#re_btn',
		innerHTML: '重选'
	});
	
 // 当有文件被添加进队列的时候
 uploader.on( 'fileQueued', function( file ) {
     uploader.makeThumb(file, function(error, src) {
         if(error) {
             $(".userface").replaceWith('<span>不能预览</span>');
             return;
         }
         $(".userface").data('pic',src);
     }, 50, 50);
 });
 // 文件上传成功，给item添加成功class, 用样式标记上传成功。
 uploader.on('uploadSuccess', function(file, response) {
     var data = eval("(" +response._raw+ ")");
     if(data.hasOwnProperty('error')){
        toast("short", "上传失败");
     }else{
         $(".userface").attr('src', $(".userface").data('pic'));
//       $(".show_edit_face").hide();
         $(".show_sure_button").show();
         $("input[name='avatar']").val(data.name);
         $('#' + file.id).addClass('upload-state-done');
         //调用异步提交头像
         submitImg(data.name);
     }

 });
 // 文件上传失败，显示上传出错。
 uploader.on('uploadError', function(file) {
    toast("short", "上传失败");
 });
 
 //异步提交头像
 function submitImg(img){ 	
   	$.post("", {'img' : img,'type' : 'ajax'}, function(s){
	    if(s == 0){
	    	toast("short", "上传成功");
	    }else{
	    	toast("short", "上传失败");
	    }
	});	
 }

function toast(type, str) {
	var time = 0;
	if(type == "short") {
		time = 1500;
	} else if(type == "long") {
		time = 2500;
	}
	$(".toast").show();
	$(".toast").html(str);
	setTimeout(function() {
		$(".toast").hide();
	}, time);
}


</script>
