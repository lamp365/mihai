	<script>
		$(".return").click(function(){
			    window.history.back(-1);
		})
		function to_invite(){
			window.location.href = "<!--@php echo mobile_url('miyou',array('op'=>'invite'));@-->";
		}
		$(function(){			

			//分页			
			$(window).scroll(function(){
				if( $(document).scrollTop() >= $(document).height() - $(window).height() ){
					Refresh();
				}
			})
			
			var index = 1; //默认开关状态是打开
			function Refresh(){
				if( index == 1 ){
					$(".ajax_next_page").show();
					index = 0; //关闭开关
					var page = $("#page").val(); //第一次传的是2					
					var url ="<!--@php echo mobile_url('miyou') ;@-->";			
					$.post('', {'page' : page,'nextpage' : 'ajax'}, function(s){					
						if(s.errno != 200){
							//如果没有数据							
							$(".ajax_next_page").hide();
						}else{
							$("#page").val(++page);
							var art_data = s.message;
							for(var i = 0;i < art_data.length;i++){
								//循环拼接 html下一页数据
								Load(art_data[i]);
							}
							index = 1;  //加载完后重新打开开关
							$(".ajax_next_page").hide();
						}
					}, 'json');
				}
			}
			//加载数据
			function Load(data){				
				//我的佣金，为null时设为0
				var commision_fee = data.commision_fee;
				if(commision_fee == null){
					commision_fee = 0
				}
				var li = '<li>'+	  		
			  		  '<div class="user_img">';		  	
				if(data.avatar.length == 0){							
					li += '<img src="__RESOURCE__/recouse/images/userface.png" />';
				}else{
					li += '<img src="'+data.avatar+'" />';
				}				
			  	 li += '</div>'+			  		
			  		'<div class="detail">'+			  			
			  			'<div class="info">'+
			  				'<span class="name">'+data.name+'</span>'+
			  				'<span class="miyou_num _span">'+
			  					'<img src="__RESOURCE__/recouse/images/miyou_num_01.png" />'+
			  					'<span>'+data.friend_count+'</span>'+
			  					'<img src="__RESOURCE__/recouse/images/miyou_num_03.png" />'+
			  				'</span>'+
			  				'<span class="rank_img _span">'+
			  					'<img src="__RESOURCE__/recouse/images/rank_img1.png" />'+
			  					'<span>'+data.rank_name+'</span>'+
			  					'<img src="__RESOURCE__/recouse/images/rank_img3.png" />'+
			  				'</span>'+
			  			'</div>'+			  			
			  			'<div class="money">'+
			  				'<span class="yj">'+
			  					'WO的佣金:'+
			  					'<span>'+commision_fee+'</span>'+
			  				'</span>'+			  				
			  			'</div>'+
			  		'</div>'+
		  		'</li>';		  		
				$(".miyou_list").append(li);
			}
			
			
		})
	</script>
