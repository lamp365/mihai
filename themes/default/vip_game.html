<script>
$(function(){
    var timeOut = function(){  //超时函数
        $("#lotteryBtn").rotate({
            angle:0, 
            duration: 10000, 
            animateTo: 2160, //这里是设置请求超时后返回的角度，所以应该还是回到最原始的位置，2160是因为我要让它转6圈，就是360*6得来的
            callback:function(){
                alert('网络超时')
            }
        }); 
    }; 
    var rotateFunc = function(awards,angle,text){  //awards:奖项，angle:奖项对应的角度
        $('#lotteryBtn').stopRotate();
        $("#lotteryBtn").rotate({
            angle:0, 
            duration: 5000, 
            animateTo: angle+1440, //angle是图片上各奖项对应的角度，1440是我要让指针旋转4圈。所以最后的结束的角度就是这样子^^
            callback:function(){
                alert(text)
            }
        }); 
    };
    
    $("#lotteryBtn").rotate({ 
       bind: 
         { 
            click: function(){
                var time = [0,1];//1代表有中奖，0代表未中奖
                    time = 1;//服务端设置中奖的概率。服务端传的值是data数组的索引值
                if(time==0){
                    timeOut(); //网络超时
                }
                if(time==1){
                    var data = [1,2,3,0]; //返回的数组，1,2,3,0分别对应一等奖，二等奖，三等奖和没中奖
                        data = 2;//服务端设置中奖值。服务端传的值是data数组的索引值
                    if(data==1){
                        //157是一等奖对应的角度
                        rotateFunc(1,157,'恭喜您抽中的一等奖')
                    }
                    if(data==2){
                        //247是二等奖对应的角度
                        rotateFunc(2,247,'恭喜您抽中的二等奖')
                    }
                    if(data==3){
                        //22是三等奖对应的角度
                        rotateFunc(3,22,'恭喜您抽中的三等奖')
                    }
                    if(data==0){
                        var angle = [67,112,202,292,337];
                            angle = angle[Math.floor(Math.random()*angle.length)]
                        rotateFunc(0,angle,'很遗憾，这次您未抽中奖')
                    }
                }
            }
         } 
       
    });
    var listPanel = $('.winning-list-ul');
        var z = 0;//向上滚动top值
        function up() {//向上滚动
            listPanel.animate({//中奖结果
                'margin-top': (z - 35) + 'px'
            }, 3000, 'linear', function () {
                listPanel.css({'margin-top': '0px'})
                .find("li:first").appendTo(listPanel);
                up();
            });
        }
        up();
});

</script>
