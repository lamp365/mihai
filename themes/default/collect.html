<script>
	$(".fix_gundon").hide();
	
	//点击删除,出现遮罩层
	$(".have_collect .del_icon").on("click",function(){
		$(this).siblings(".cover").fadeIn();
		$(this).css("background","#fff");//删除按钮隐藏
	})
	//点击取消
	$(".have_collect .cc").on("click",function(){
		$(this).parent().parent().fadeOut();//遮罩层消失	
		$(this).parent().parent().siblings(".del_icon").css("background","#7F7F7F");//删除按钮出现
	})
	//点击确定，删除商品
	function del_collect(obj,id){
		var url ="<!--@php echo mobile_url('member',array('op'=>'delcollect'));@-->";
		url = url + "&id="+id;
		$.getJSON(url,function(data){
			alert(data.message);
			if(data.errno == 200){
				$(obj).closest('.one_row').remove();
			}
		},'json')
	}	
</script>
