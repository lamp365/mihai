		<script type="text/javascript">
			$(function () {
				$(".fix_gundon").hide();
			});
			var countdown = 120;

			function settime(obj) {
				if(countdown == 0) {
					obj.removeAttribute("disabled");
					obj.value = "获取验证码";
					countdown = 120;
					return;
				} else {
					obj.setAttribute("disabled", true);
					obj.value = "重新发送(" + countdown + ")";
					countdown--;
				}
				setTimeout(function() {
					settime(obj)
				}, 1000)
			}

			function sendsms(obj) {
				var mobile = $('#mobile').val();
				if(!mobile) {
					alert('请输入您的手机号码！');
					return false;
				}

				if(mobile.search(/^([0-9]{11})?$/) == -1) {

					alert('请输入正确的手机号码！');

					return false;

				}
				var bodyparam = {
					accout: mobile
				};
				var url = "<?php echo WEBSITE_ROOT;?>index.php?mod=mobile&name=shopwap&do=repassword";
				$.post(url, bodyparam, function(ret, status) {
						settime(obj);
				});
			}

			function checkInfo(form) {
				var mobile = form['mobile'].value;
				var codes = form['mobilecode'].value;
				if(!codes) {
					alert('请输入手机验证码');
					return false;
				}
				if(!mobile) {
					alert('请输入您的手机号码！');
					return false;
				}

				if(mobile.search(/^([0-9]{11})?$/) == -1) {

					alert('请输入正确的手机号码！');

					return false;

				}

				<!--@php  if($_GP['third_login']!="") { @-->

				if(!form['pwd'].value) {

					alert('请输入密码。');

					return false;

				}

				<!--@php  } @-->

			}
		</script>
