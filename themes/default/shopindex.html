			<script type="text/javascript">			
				$(function(){
					$(".lazy_img").lazyload({
						effect : "fadeIn",
						skip_invisible : false
					});
					var sw = 0;
					//自动开始
					var myTime = setInterval(function(){
					   myShow(sw)
					   sw++;
					   if(sw==$(".hotPic .pic li").length){sw=0;}
					} , 3000);
					function appendNumDiv(){
						var num_div_len = $(".hotPic .pic li").length;
						var num_i = 1;
						var num_div_html = "<span class='cur'>"+num_i+"</span>";
						for( num_i; num_i < num_div_len; num_i++ ){
							num_div_html += "<span>"+(num_i+1)+"</span>" 
						}
						$(".hotPic .num").append(num_div_html);
					}
					appendNumDiv();
					//左右箭头切换
					function leftRightFun(){
						$(".nav-left").on("click",function(){
							sw = $(".hotPic .num .cur").index();
							myShow(sw-1);
						});
						$(".nav-right").on("click",function(){
							sw = $(".hotPic .num .cur").index();
							if(sw+1==$(".hotPic .pic li").length){
								myShow(0);
							}else{
								myShow(sw+1);
							}
						});
					}
					leftRightFun();
					//显示函数
					function myShow(i){
						$(".hotPic .num span").eq(i).addClass("cur").siblings("span").removeClass("cur");
						$(".hotPic .pic li").eq(i).stop(true,true).fadeIn(600).siblings("li").fadeOut(600);
						$(".hotPic .text p").eq(i).show().siblings("p").hide();
					}
					function hoverFun(){
						$(".hotPic .num span").mouseover(function(){
							sw = $(".hotPic .num span").index(this);
							myShow(sw);
						});
						//滑入停止动画，滑出开始动画
						$(".hotPic").hover(function(){
							if(myTime){
							   clearInterval(myTime);
							}
						},function(){
							myTime = setInterval(function(){
							  myShow(sw)
							  sw++;
							  if(sw==$(".hotPic .pic li").length){sw=0;}
							} , 3000);
						});
					}
					hoverFun();
				});
			</script>

		    <script>
                 function countDown(time,id){
						var end_time = time * 1000,//月份是实际月份-1
						sys_second = (end_time-new Date().getTime())/1000;
						getTime(sys_second,id);
						var timer = setInterval(function(){
							if (sys_second > 1) {
								sys_second -= 1;
								getTime(sys_second,id);	
							} else {
								clearInterval(timer);
							}
						}, 1000);
				}
				function getTime(sys_second,id){
//						var day_elem = $(id).find('.limit_d');
						var day = Math.floor((sys_second / 3600) / 24);
						var hour = Math.floor((sys_second / 3600) % 24);
						var minute = Math.floor((sys_second / 60) % 60);
						var second = Math.floor(sys_second % 60);
//						day_elem && $(day_elem).html(day<10?"<b>0"+day+'</b>天':'<b>'+day+'</b>天'); //计算天
						$(id+' .limit_d .limit-M').html(day<10?"<b>0"+day+'</b>天':'<b>'+day+'</b>天'); 
						$(id+' .limit_h .limit-M').html(hour<10?"<b>0"+hour+'</b>时':'<b>'+hour+'</b>时');    //计算小时
						$(id+' .limit_m .limit-M').html(minute<10?"<b>0"+minute+'</b>分':'<b>'+minute+'</b>分'); //计算分钟
						$(id+' .limit_s .limit-M').html(second<10?"<b>0"+second+'</b>秒':'<b>'+second+'</b>秒'); //计算秒
				}
			</script>
