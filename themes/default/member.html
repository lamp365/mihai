				$(".member-tab-div").hide();
				$(".member-tab-div").eq(index).show();
				$(".crumbs .i-text").text($(this).text());
			});

		})

			function checkInfo(form) {
				var mobile = form['mobile'].value;
				if (!mobile) {
					alert('请输入您的手机号码！');
					return false;
				}
				if (mobile.search(/^([0-9]{11})?$/) == -1) {
					alert('请输入正确的手机号码！');
					return false;
				}
						if (!form['pwd'].value) {
					alert('请输入登录密码。');
					return false;
				}
					if (form['pwd'].value!=form['repwd'].value) {
					alert('两次登录密码不一致。');
					return false;
				}
		
			}
