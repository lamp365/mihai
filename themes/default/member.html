		<script type="text/javascript">
		$(function(){
			//tab切换
			var index = 0;
			$(".member-tab li").click(function(){
				index = $(this).index();
				$(".member-tab li").removeClass("member-tab-active");
				$(this).addClass("member-tab-active");
				$(".member-tab-div").hide();
				$(".member-tab-div").eq(index).show();
				$(".crumbs .i-text").text($(this).text());
			});
			//模拟单选框
			$(".collect-ask .collect-radio").on("click",function(){
				$(this).siblings("div").removeClass("active");
				$(this).addClass("active");
			});
			//模拟多选框
			$(".collect-ask .collect-check").on("click",function(){
				$(this).toggleClass("active");
			});
			//性别隐藏域赋值
			$(".sex .collect-radio").click(function(){
				$(".sex-hidden").val($(this).attr("data-value"))
			});
			//年代隐藏域赋值
			$(".age .collect-radio").click(function(){
				$(".age-hidden").val($(this).attr("data-value"))
			});
			
			checkVal(".buytowho .collect-check",".toBuy-hidden");
			checkVal(".importance .collect-check",".importance-hidden");
			checkVal(".product-class .collect-check",".product-1");
			//提交按钮
			$(".survey-submit").on("click",function(){
				if($(".sex .collect-radio.active").length==0){
					alert("请选择您的性别");
					return false;
				}
				if($(".age .collect-radio.active").length==0){
					alert("请选择您的出生年代");
					return false;
				}
				if($(".buytowho .collect-check.active").length==0){
					alert("请选择您会帮哪些人购买");
					return false;
				}
				if($(".importance .collect-check.active").length==0){
					alert("请选择您购买保健品最重视");
					return false;
				}
				if($(".product-class .collect-check.active").length==0){
					alert("请选择您对哪些商品感兴趣");
					return false;
				}
				$(".collect-form").submit();
			});
			//重置
			$(".survy-reset").on("click",function(){
				$(".collect-form .collect-ask div").each(function(index,ele){
					$(ele).removeClass("active");
				});
				$(".collect-form .collect-ask input").each(function(index,ele){
					$(ele).val("");
				});
			});
		})
		function checkVal(checkClass,hiddenClass){
			$(checkClass).on("click",function(){
				var hidden_array = [];
				if( $(hiddenClass).val() != "" ){
					hidden_array = $(hiddenClass).val().split(",");
				}
				var tobuy_val = $(this).attr("data-value");
				var arrar_index = 0;
				if( $(this).hasClass("active") ){
					arrar_index = $.inArray(tobuy_val,hidden_array);
					if( arrar_index==-1 ){
						hidden_array.push(tobuy_val);
						$(hiddenClass).val(hidden_array);
					}
				}else{
					arrar_index = $.inArray(tobuy_val,hidden_array);
					hidden_array.splice(arrar_index,1);
					$(hiddenClass).val(hidden_array);
				}
			});
		}
			function checkInfo(form) {
				var mobile = form['mobile'].value;
				if (!mobile) {
					alert('请输入您的手机号码！');
					return false;
				}
				if (mobile.search(/^([0-9]{11})?$/) == -1) {
					alert('请输入正确的手机号码！');
					return false;
				}
						if (!form['pwd'].value) {
					alert('请输入登录密码。');
					return false;
				}
					if (form['pwd'].value!=form['repwd'].value) {
					alert('两次登录密码不一致。');
					return false;
				}
		
			}
			
				function changeoutgold(outgold)
			{
				if(outgold.value==1)
				{
					document.getElementById('outgold_bank').style.display="block";
					document.getElementById('outgold_alipay').style.display="none";
					document.getElementById('outgold_weixin').style.display="none";
				}
						if(outgold.value==2)
				{
						document.getElementById('outgold_bank').style.display="none";
					document.getElementById('outgold_alipay').style.display="block";
					document.getElementById('outgold_weixin').style.display="none";
				}
						if(outgold.value==3)
				{
						document.getElementById('outgold_bank').style.display="none";
					document.getElementById('outgold_alipay').style.display="none";
					document.getElementById('outgold_weixin').style.display="block";
				}
			}
			
			changeoutgold(document.getElementById('outgold_paytype'));
		

	
		
		</script>
