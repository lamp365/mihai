  <script type="text/javascript">
  function tip(msg,autoClose){
	     var div = $("#poptip");
	     var content =$("#poptip_content");
	     if(div.length<=0){
	         div = $("<div id='poptip'></div>").appendTo(document.body);
	         content =$("<div id='poptip_content'>" + msg + "</div>").appendTo(document.body);
	     }
	     else{
	         content.html(msg);
	         content.show(); div.show();
	     }
	     if(autoClose) {
	        setTimeout(function(){
	            content.fadeOut(500);
	            div.fadeOut(500);

	        },1000);
	     }
	}
	function tip_close(){
	    $("#poptip").fadeOut(500);
	     $("#poptip_content").fadeOut(500);
	}
	
  function vote(goodid){		           
	    
	    tip("正在处理数据...");		        
	    var url = '<!--@php  echo mobile_url('dishedlist',array('op'=>'vote'),true);@-->' +"&pid="+goodid;
	    $.getJSON(url, function(s){	 
			    if(s.result=='faild'){
			    	tip_close();
			    	alert("你已经投过票了，一个用户只能投票一次!");
			    }
			    else  if(s.result=='success'){
			        tip_close();
			        alert("投票成功，感谢成功!");					
			   }
			    else if(s.result=='nologin'){
			    		location.href='/index.php?mod=mobile&name=shopwap&do=login';			    	
			    	}
	  	});
	}
  
  
  </script>
