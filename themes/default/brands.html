		<script>
		
		//所有分类的移入移出
			
			
			//每个品牌鼠标移入的动画
			$(document).ready(function(){
				$(".recommend-detail").mouseenter(function(){					
					$(this).stop().animate({bottom:"55px"},300);
				});
				$(".recommend-detail").mouseleave(function(){					
					$(this).stop().animate({bottom:"0px"},300);
				});
				$(".brand-detail").mouseenter(function(){					
					$(this).stop().animate({bottom:"70px"},300);
				});
				$(".brand-detail").mouseleave(function(){					
					$(this).stop().animate({bottom:"0px"},300);
				});		
				
				//导航点击的样式控制
				$(".brand_nav .tab").click(function(){
					$(this).addClass("Click");
					$(this).siblings().removeClass("Click")
				})
				//点击了导航的某项，容器内容改变
				$("#all").click(function(){
					$(".all").css("display","block");
					$(".one,.two,.three,.four,.five,.six,.seven,.eight").css("display","none");
				})
				$("#one").click(function(){
					$(".one").css("display","block");
					$(".all,.two,.three,.four,.five,.six,.seven,.eight").css("display","none");
				})
				$("#two").click(function(){
					$(".two").css("display","block");
					$(".all,.one,.three,.four,.five,.six,.seven,.eight").css("display","none");
				})
				$("#three").click(function(){
					$(".three").css("display","block");
					$(".all,.one,.two,.four,.five,.six,.seven,.eight").css("display","none");
				})
				$("#four").click(function(){
					$(".four").css("display","block");
					$(".all,.one,.two,.three,.five,.six,.seven,.eight").css("display","none");
				})
				$("#five").click(function(){
					$(".five").css("display","block");
					$(".all,.one,.two,.three,.four,.six,.seven,.eight").css("display","none");
				})
				$("#six").click(function(){
					$(".six").css("display","block");
					$(".all,.one,.two,.three,.four,.five,.seven,.eight").css("display","none");

				$("#seven").click(function(){
					$(".seven").css("display","block");

				})
				$("#eight").click(function(){
					$(".eight").css("display","block");
					$(".all,.one,.two,.three,.four,.five,.six,.seven").css("display","none");
				})
			})	
			
			//返回顶部，的显示隐藏控制
			$(function(){
		
			var windowHeight = window.innerHeight;
			window.onscroll = function(){
				
				var t = document.documentElement.scrollTop || document.body.scrollTop;
				
				var index = t/windowHeight;
				//console.log(index);
				
				if(index > 0){
					$(".m-totop").fadeIn();
				}else{
					$(".m-totop").fadeOut();
				}
			}
		})
