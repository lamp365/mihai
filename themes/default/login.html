<script type="text/javascript">

	function checkInfo(form) {
				var mobile = form['mobile'].value;
		if (!mobile) {
			alert('请输入您的手机号码！');
			return false;
		}
		if (mobile.search(/^([0-9]{11})?$/) == -1) {
			alert('请输入正确的手机号码！');
			return false;
		}
				if (!form['pwd'].value) {
			alert('请输入登录密码');
			return false;
		}

	}
	//输入框的删除按钮控制
	$(function(){
		$(".col-sm-9 input").each(function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".col-sm-9 input").on("input propertychange",function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".col-sm-9 input").blur(function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".col-sm-9 .remove").on("click",function(){
			$(this).siblings("input").val("");
			$(this).hide();
		});
	})
</script>
