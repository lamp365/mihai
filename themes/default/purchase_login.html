<script type="text/javascript">
	$(function(){
		$(".login-area-div input").each(function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".login-area-div input").on("input propertychange",function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".login-area-div input").blur(function(){
			if($(this).val()){
				$(this).siblings(".remove").show();
			}else{
				$(this).siblings(".remove").hide();
			}
		});
		$(".login-area-div .remove").on("click",function(){
			$(this).siblings("input").val("");
			$(this).hide();
		});
	})
	function checkInfo(form) {
		var mobile = form['mobile'].value;
		if (!mobile) {
			alert('请输入您的手机号码！');
			return false;
		}
		if (mobile.search(/^([0-9]{11})?$/) == -1) {
			alert('请输入正确的手机号码！');
			return false;
		}
		if (!form['pwd'].value) {
			alert('请输入登录密码');
			return false;
		}
	}
</script>
