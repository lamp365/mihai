	<script src="__RESOURCE__/recouse/js/zepto.min.js"

	<script type="text/javascript">
		Zepto(function($) {
			var $nav = $('.global-nav'), $btnLogo = $('.global-nav__operate-wrap');
			$btnLogo.on('click', function() {
				if ($btnLogo.parent().hasClass('global-nav--current')) {
					navHide();
				} else {
					navShow();
				}
			});
			var navShow = function() {
				$nav.addClass('global-nav--current');
			}
			var navHide = function() {
				$nav.removeClass('global-nav--current');
			}

			$(window).on("scroll", function() {
				if ($nav.hasClass('global-nav--current')) {
					navHide();
				}
			});
		})
		function get_search_box() {
			try {
				document.getElementById('get_search_box').click();
			} catch (err) {
				document.getElementById('keywordfoot').focus();
			}
		}
		
		  function tip(msg,autoClose){
			     var div = $("#poptip");
			     var content =$("#poptip_content");
			     if(div.length<=0){
			         div = $("<div id='poptip'></div>").appendTo(document.body);
			         content =$("<div id='poptip_content'>" + msg + "</div>").appendTo(document.body);
			     }
			     else{
			         content.html(msg);
			         content.show(); div.show();
			     }
			     if(autoClose) {
			        setTimeout(function(){
			            content.fadeOut(500);
			            div.fadeOut(500);

			        },1000);
			     }
			}
			function tip_close(){
			    $("#poptip").fadeOut(500);
			     $("#poptip_content").fadeOut(500);
			}

		
		
		
		function addtocart(goodid){		            
		    var total = 1;		        
		    tip("正在处理数据...");		        
		    var url = '<!--@php  echo mobile_url('mycart',array('op'=>'add'),true);@-->' +"&optionid=" + "&total=1"+"&id="+goodid;
		    $.getJSON(url, function(s){
				    if(s.result==0){
				        tip("只能购买 " + s.maxbuy + " 件!");
				    }else{
				        tip_close();
						tip("已加入购物车!");				
						$("#cart_cnt").html(s.total);	
						//alert("已加入购物车!");		          
				   }
		  	});
		}
